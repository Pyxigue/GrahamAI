<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GrahamAI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>GrahamAI</h2>
        <p class="user">Bonjour {{ user }}</p>

        <div id="messages"></div>

        <div class="input-area">
            <input id="messageInput" type="text" placeholder="Écris un message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <a href="/logout">Déconnexion</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
